<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenskart</title>
    <link rel="stylesheet" href="lenskartsignup.css"/>
    <!--favicon-->
    <link rel="icon" href="https://cdn-images-1.medium.com/max/1200/1*I_2uWtYyOrZzGcCWhr2qSQ.png"/>
    <script src="https://kit.fontawesome.com/877f9d1824.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signup-container">
        <!-- Image Section -->
        <div class="image-container">
            <img src="https://static1.lenskart.com/media/desktop/img/DesignStudioIcons/DesktopLoginImage.svg" alt="Sign Up Image">
        </div>
    <div class="container">
        <h2>Sign In</h2>
        <form>
           <input type="Mobile/Email" id="Mobile/Email" placeholder="Mobile/Email" required/>
                      <p id="error-message">Please enter a valid Email or Mobile Number</p>

                <label class="checkbox-label">
                    <input type="checkbox" checked>
                    Get updates on Whatsapp
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
                </label>
              <button type="submit">Sign In</button>
        </form>
        </div>
        <div class="para">
        <p>New member?<a href="createanaccount.html">Create an Account</a></p>
    </div>
    </div>
</body>
</html>
