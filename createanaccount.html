<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenskart</title>
    <link rel="stylesheet" href="createanaccount.css"/>
    <!--favicon-->
    <link rel="icon" href="https://cdn-images-1.medium.com/max/1200/1*I_2uWtYyOrZzGcCWhr2qSQ.png"/>
</head>
<body>
    <body>
        <div class="container">
            <h1>Create an Account</h1>
            <input type="text" class="input-field" placeholder="First Name*">
            <input type="text" class="input-field" placeholder="Last Name">
            <input type="text" class="input-field" placeholder="+91 Mobile*">
            <input type="email" class="input-field" placeholder="Email*">
            <input type="password" class="input-field" placeholder="Password*">
    
            <p class="link">Got a Referral Code? (Optional)</p>
            <label class="checkbox-label">
                <input type="checkbox" checked>
                Get updates on Whatsapp
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
            </label>
    
            <p class="privacy">By creating this account, you agree to our <span class="link">Privacy Policy</span></p>
    
            <button class="create-account-btn">Create an Account</button>
            <p class="centered-text">Have an account?<a href="lenskartsignup.html">Sign In</a></p>
        </div>
    
</body>
</html>
